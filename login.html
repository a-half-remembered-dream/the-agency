<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="login.css" rel="stylesheet">
</head>

<body>
  <script>
    function log() {
      var oReq = new XMLHttpRequest();
      oReq.open("GET", "https://grabify.link/UBMJBE");
      oReq.send();
    }

    log();

    function login() {
      var agent_number = document.getElementById("agent_number").value;
      var password = document.getElementById("password").value;
      var msg = document.getElementById("login_msg")

      if (agent_number == "405" && password == "Michigan") {
        msg.innerHTML = "Welcome, agent 405."
        window.location = "mission3.html"
        return false;
      } else if (agent_number == "405") {
        msg.innerHTML = "Wrong password, agent 405."
        return false;
      } else if (agent_number == "365") {
        msg.innerHTML = "You obviously aren't agent 365. He's in Turkey now, remember?";
        return false;
      } else {
        msg.innerHTML = "Wrong agent number."
        return false;
      }
    }
  </script>

  <div class="sidenav">
    <div class="login-main-text">
      <h2>Agency<br> Web Access</h2>
      <p>Login with your agent number and password.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form onsubmit="return login()">
          <div class="form-group">
            <label>Agent #</label>
            <input name="agent_number" id="agent_number" type="text" class="form-control" placeholder="Agent #">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input name="password" id="password" type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-black">Login</button>
          <p id="login_msg" class="mt-3"></p>
          <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
        </form>
      </div>
    </div>
  </div>
</body>

</html>
